<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LingoMitra - Offline</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      color: #ff6600;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
    }
    .offline-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff6600;
    }
    .button {
      display: inline-block;
      background-color: #ff6600;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.3rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #e55c00;
    }
  </style>
</head>
<body>
