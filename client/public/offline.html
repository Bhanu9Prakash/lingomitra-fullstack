<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LingoMitra - Offline</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }
    
    .offline-container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    
    h1 {
      color: #ff6600;
      margin-bottom: 1rem;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ff6600;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #e05a00;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>Looks like you lost your internet connection. LingoMitra needs an internet connection to provide the full learning experience.</p>
    <p>Some previously visited lessons may be available offline.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check for online status changes
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
